{% extends 'chemical/base_reaction.html' %}

{% load staticfiles %}


{% block body_block %}
	<div class="page-header">
		<h1>Эксперименты</h1>
	</div>
	
            <div class="page-content">
		
			<div class="panel panel-default">
				<div class="panel-body">
				
				<div class="row">
				<div class="col-xs-12">
					<a class = "btn btn-new" href = "{% url 'experiment_new' id_reaction %}" role = "button">Создать эксперимент</a> 
					
					<a class = "btn btn-new" href = "{% url 'exper_serie_new' id_reaction %}" role = "button">Создать серию для экспериментов</a><br><br>
					</div>
                    </div>
                <div class="row">
				<div class="col-xs-12">	
					<div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" id="search" class="form-control input-md" placeholder="Введите строку для поиска" 
                     value= {% if searched %} "{{searched}}"{% else %} ""{% endif %}
                     data-search-url="{% url 'experiment_all_search' id_reaction '___' %}"
                     data-all-url="{% url 'experiment_all' id_reaction %}"
                    />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-md" type="button" id="search_btn">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                 </div>   
                </div>
            </div>
					
					</div>
					
				</div>
			</div>
            <div class="row">
            <div class="col-md-11">
            {% block exper_list_block %}  {% endblock %}

           
            </div>
		</div>
	</div>
{% endblock %}


{% block footer_block %}
<script src="{% static "js/experiment_all.js" %}"></script>
{% endblock %}
