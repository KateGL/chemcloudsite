<ul class="list-group">
  <li class="list-group-item"><a type="button" class="btn btn-link" href = "{% url 'reaction_report' id_reaction %}">Сформировать отчет</a></li>
  <li class="list-group-item"><a href="#reaction_rights" type="button" class="btn btn-link">Доступ и права</a></li>
  <li class="list-group-item"><a type="button" class="btn btn-link" href = "{% url 'reaction_copy' id_reaction %}">Дублировать</a></li>
  <li class="list-group-item">
   <a type="button" class="btn btn-link" data-toggle="modal" data-target="#ModalReactionDelete"><span class="glyphicon glyphicon-remove"></span> Удалить реакцию</a>
  </li>
</ul>

<!-- Modal Delete Reaction-->   
    <div class="modal fade" id="ModalReactionDelete" tabindex="-1" role="dialog" 
     aria-labelledby="ModalReactionDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="ModalReactionDeleteLabel">
                    Удаление реакции
                </h4>
            </div>            
            <!-- Modal Body -->
            <div class="modal-body">  
             
                        <div class="well well-lg">
                          Вы действительно хотите удалить реакцию?  
                        </div>                 
                  
                <div>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Нет, не удалять</button>             
                                    <a class = "btn btn-danger" href = "{% url 'reaction_delete' id_reaction %}" role = "button">
                                    Да, удалить!</a>
                                     </div>                     
            </div>     
    </div>
    </div>
          
     </div>
